<!DOCTYPE html>
<html>
<head>
<title>Stock reader</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/main.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="connect">Connection:</label>
						<button id="connect" class="btn btn-default" type="submit">Start</button>
						<button id="disconnect" class="btn btn-default" type="submit"
							disabled="disabled">Delete</button>
					</div>
				</form>
			</div>
			<div class="col-md-6">
				<form class="form-inline">
					<div class="form-group">
						<label for="name">Stocks to check:</label> <select id='name'>
							<option value="nyse">Nyse</option>
							<option value="europe">Europe</option>
							<option value="nasdaq">NASDAQ</option>
						</select><br> 
						<label for="logic">used logic:</label><select id='logic'>
							<option value="willfail">Will fail</option>
							<option value="lowestpe">Low P/E</option>
							<option value="Pbmulpe">Low P/E mul price/book</option>
							<option value="low200">Low value compared to 200 day avg</option>
						</select>
					</div>
					<button id="send" class="btn btn-default" type="submit" disabled="disabled">Send</button>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table id="conversation" class="table table-striped">
					<thead>
						<tr>
							<th>Messages</th>
						</tr>
					</thead>
					<tbody id="greetings">
					</tbody>
				</table>
			</div>
		</div>
		</form>
	</div>
</body>
</html>
